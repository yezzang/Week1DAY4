<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info-bar-left">
        <div class="arrow-icon">
          <img src="assets/arrow.svg" alt="" />
        </div>
        <div class="info-bar-leftdetail">
          <div class="info-bar-leftup">
            <div class="writer">슬기맘</div>
            <div class="manner_temp">36.5 ºC</div>
          </div>
          <div class="reply-time">보통 1시간 이내 응답</div>
        </div>
      </div>
      <div class="info-bar-right">
        <div class="phone-icon">
          <img src="assets/phone.svg" alt="" />
        </div>
        <div class="ellipsis-icon">
          <img src="assets/ellipsis.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="fixed-area">
        <div class="picture">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20240208_52%2F1707381896351RKec2_PNG%2F108517792078678425_34810838.png&type=sc960_832"
            alt=""
          />
        </div>
        <div class="text-area">
          <div class="title">유모차 팔아요</div>
          <div class="price">50,000원</div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-1">
          <div class="chat-time chat-time-1">오후 3:45</div>
          <div class="chatting-1">
            오늘 시민공원 근처에서 7시에 가능하<br />신가요?
          </div>
        </div>
        <div class="chat-2">
          <div class="mini-profile">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F213%2F2024%2F03%2F03%2F0001288065_003_20240303222802248.jpg&type=sc960_832"
            />
          </div>
          <div class="chatting-2">네 가능해요 그때 봐요!</div>
          <div class="chat-time chat-time-2">오후 3:45</div>
        </div>
      </div>
      <div class="date-box">
        <div class="calendar-icon">
          <img src="assets/calender.svg" alt="" />
        </div>
        <div date-info>
          <div class="date-detail">4월 28일 (수) 오후 7:00</div>
          <div class="date-description">슬기맘님이 거래 약속을 설정했어요.</div>
        </div>
      </div>
      <div class="date-alram-info">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
    </main>
    <footer>
      <div class="footer-message">
        <div class="plus-icon">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="text-box">
          <div class="text-description">메시지를 입력하세요.</div>
          <div class="emoticon-icon">
            <img src="assets/^^.svg" alt="" />
            <div class="new-circle"></div>
          </div>
        </div>
        <div class="send-icon"><img src="assets/send.svg" alt="" /></div>
      </div>
    </footer>
  </body>
</html>
